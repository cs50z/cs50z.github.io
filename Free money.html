<!DOCTYPE html>
<html>
<head>
    <title>Get Free Money!!!</title>
    <script>
        function displayImage() {
            var image = document.getElementById("image.gif");

            image.src = "image.gif";

            image.style.display = "block";
        }
    </script>
</head>
<body>
    <button onclick="displayImage()">Get your money now</button>
    <img id="image.gif" style="display: none;" />
</body>
</html>
